[Rainmeter]
Update=1000

[Metadata]
Author=Beipy Show(http://www.beipy.com)
Version=1.0
Description=WiFi信号强度状态显示
Instructions=

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
WIRELESS MEASURE

[MeasureWifi]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
WifiIntfID=0
WifiListStyle=3

----------------------------------
WIRELESS METER

[MeterPercent]
Meter=STRING
MeasureName=MeasureWifi
X=160
Y=22
StringAlign=RIGHT
FontColor=255,255,255,255
FontSize=8
FontFace=思源黑体 CN Light
AntiAlias=1
Text="%1%"
Percentual=1
AutoScale=1

[MeterWifiLabel]
Meter=STRING
Text="WLAN"
X=10
Y=0
FontColor=255,255,255
FontSize=6
FontFace=思源黑体 CN Light
AntiAlias=1

[MeterBar]
MeasureName=MeasureWifi
Meter=BAR
X=10
Y=16
W=150
H=1
BarOrientation=HORIZONTAL
BarColor=255,255,255,255

[BarLine]
Meter=IMAGE
X=10
Y=16
W=150
H=1
SolidColor=255,255,255,50