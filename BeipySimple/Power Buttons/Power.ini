[MeterIcon1]
Meter=Image
ImageName=#Line1#
X=10
Y=8
W=45
AntiAlias=1
PreserveAspectRatio=1
MouseOverAction=[!SetOption MeterIcon1 ImageTint 255,255,255,100][!Redraw]
MouseLeaveAction=[!SetOption MeterIcon1 ImageTint 255,255,255][!Redraw]
LeftMouseDownAction=!Execute["#Path1#"]


