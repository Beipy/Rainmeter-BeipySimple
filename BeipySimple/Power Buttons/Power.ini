MeterStyle=IconStyle
ImageName=#Line1#
X=10
Y=8
W=45
LeftMouseDownAction=!Execute["#Path1#"]
MouseOverAction=[!CommandMeasure MeasureSize1 "Stop 2"][!CommandMeasure MeasureSize1 "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureSize1 "Stop 1"][!CommandMeasure MeasureSize1 "Execute 2"]
AntiAlias=1
PreserveAspectRatio=1
Group=Icons

