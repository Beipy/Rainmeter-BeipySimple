;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;快捷方式位置

Path1="D:\快捷方式\Adobe Photoshop CC 2019"
Path2="D:\快捷方式\Adobe Illustrator CC 2019"
Path3="D:\快捷方式\HBuilder"
Path4="D:\快捷方式\JetBrains WebStorm 2018.2.5 x64"
Path5="D:\快捷方式\Visual Studio Code"
Path6="D:\快捷方式\QQ音乐"
Path7="D:\快捷方式\网易云音乐"
Path8="D:\快捷方式\微信"
Path9="D:\快捷方式\TIM"
Path10="D:\快捷方式\Google Chrome"


