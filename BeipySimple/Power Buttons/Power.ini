[MeterBackground]
Meter=Image
W=320
H=70
SolidColor=0,0,0,1
MouseLeaveAction=[!CommandMeasure MeasureSize1 "Execute 2"][!CommandMeasure MeasureSize2 "Execute 2"][!CommandMeasure MeasureSize3 "Execute 2"][!CommandMeasure MeasureSize4 "Execute 2"][!CommandMeasure MeasureSize5 "Execute 2"]
Group=Icons
PreserveAspectRatio=1

