[MeasureSize1]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Repeat SizeUp,#W#,8
SizeUp=[!SetOption MeterIcon1 W "(Clamp([MeterIcon1:W]+5,45,65))"][!SetOption MeterIcon1 Y "(Clamp([MeterIcon1:Y]-2,0,8))][!UpdateMeterGroup Icons][!Redraw]
ActionList2=Repeat SizeDn,#W#,8
SizeDn=[!SetOption MeterIcon1 W "(Clamp([MeterIcon1:W]-5,45,65))"][!SetOption MeterIcon1 Y "(Clamp([MeterIcon1:Y]+2,0,8))][!UpdateMeterGroup Icons][!Redraw]
IgnoreWarnings=1

